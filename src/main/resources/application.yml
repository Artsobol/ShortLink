spring:
  application:
    name: ShortLink
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5498/shortlink_db}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
  jpa:
    hibernate:
      ddl-auto: validate

logging:
  level:
    liquibase: DEBUG
    org.springframework.boot.autoconfigure.liquibase: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health